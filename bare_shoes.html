<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bare Shoes - 舒適鞋款拍賣</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #444;
        }
        .brand-intro {
            text-align: center;
            padding: 20px;
        }
        .product-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .product-images img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        .video-container iframe {
            width: 100%;
            max-width: 600px;
            height: 315px;
        }
        .shop-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #555;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 5px;
            transition: 0.3s;
        }
        .shop-link:hover {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center;">Bare Shoes - 舒適鞋款拍賣</h1>
    
    <div class="brand-intro">
        <p>Bare Shoes 以舒適為核心，專為追求自然與自在的消費者設計。我們的寬楦設計，讓每一步都更加輕鬆舒適。</p>
    </div>

    <h2>產品圖片</h2>
    <div class="product-images">
        <img src="product1.jpg" alt="產品1">
        <img src="product2.jpg" alt="產品2">
        <img src="product3.jpg" alt="產品3">
    </div>

    <h2>產品介紹影片</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </div>

    <a href="https://your-shop-link.com" class="shop-link">前往賣場</a>
</div>

</body>
</html>
